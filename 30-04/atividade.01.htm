<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <!--EStilo das bordas da tabela-->
    <style>
        table,
        th,
        td {

            border: 2px solid rgb(248, 205, 13);
            background-color: rgb(238, 255, 139);
            color: rgb(62, 218, 122);
        }
    </style>
</head>/

<body>

            <th>Contato</th>

        </tr>
