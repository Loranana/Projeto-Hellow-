<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela!</title>
    <link rel="stylesheet" href="semantica/css/style (1).css">
</head>

<body>
    <!--Tabela que organiza os dados de uma corrida-->
    <table align="center">
        <!--cabeçalho da tabela-->
        <thead>
            <tr>
                <!--cabeçalho de cada coluna-->
                <th>Posição</th>
                <th>Nome</th>
                <th>Tempo</th>
            </tr>
        </thead>

        <!--Corpo da tabela onde os dados estão-->
        <tbody>
            <tr>
                <!--Os dados da primeira linha-->
                <td>1</td>
                <td>Ana</td>
                <td>12s</td>
            </tr>
            <!--dados da segunda linha-->
            <tr>
                <td>2</td>
                <td>Bruno</td>
                <td>15s</td>
            </tr>
            <!--dados da terceira linha-->
            <tr>
                <td>3</td>
                <td>Clara</td>
                <td>18s</td>
            </tr>
        </tbody>
        <!--rodapé da tabela-->
        <tfoot>
            <tr>
                <!--resumo da tabela-->
                <td colspan="3">Resultado da corrida infantil</td>
            </tr>
        </tfoot>

    </table>
    <br><br>
    <img src="css/underverse-background.jpg" alt="underverse" width="400px" height="300px">

</body>

</html>
