<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
    <link rel="stylesheet" href="semantico/css/style.forms.css">
</head>

<body>
    <!--Formulário de inscrição para o clube de aventuras-->
    <form action="/submit">
        <!--Campo de entrada para o nome-->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu Nome">

        <!--Campo de entrada da idade-->
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" placeholder="Digite sua Idade">

        <!--Área de texto para uma mensagem-->
        <label for="mensagem">Por que você quer se juntar ao club?</label>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva uma mensagem"></textarea>

        <!--Lista de opções para selecionar uma aventura favorita-->
        <label for="aventura">Aventura Favorita</label>
        <select id="aventura" name="aventura">
            <option value="explorar floresta">Explorar a floresta</option>
            <option value="mergulho">Mergulho</option>
            <option value="escalada">Escalada</option>
        </select>

        <!--Botão para enviar o formulário-->
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
